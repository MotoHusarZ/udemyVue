<html>
  <head>
    <title>Vue Basics</title>
      <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
      <script src="../../engine/vueDev.js"></script>

     <link rel="stylesheet" type="text/css" href="style.css">


  </head>
  <body>
      <h1> Vue Basics </h1>
    <div id="app">
      <!-- v-bind:something is the same as :something also eg. v-on:keyup is the same as @keyup   -->
      <h3>{{ title }}</h3>
      <p v-if="showName">Mario</p>
      <p v-else-if="showAge">25</p>

      <button @click="toggleName">ShowName: {{ showName }}</button>
      <button @click="toggleAge">ShowAge: {{ showAge }}</button>
    <script src="app.js"></script>
  </body>
</html>
