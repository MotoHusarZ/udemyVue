<html>
  <head>
    <title>Vue Basics</title>
      <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
      <script src="../../engine/vueDev.js"></script>

     <link rel="stylesheet" type="text/css" href="style.css">


  </head>
  <body>
      <h1> Vue Basics </h1>
    <div id="app">
      <!-- v-bind:something is the same as :something also eg. v-on:keyup is the same as @keyup   -->
      <h3>{{ title }}</h3>
      <p>My name is {{ name }} </p>
      <input type="text" v-model="name">

    </div>

    <script src="app.js"></script>
  </body>
</html>
